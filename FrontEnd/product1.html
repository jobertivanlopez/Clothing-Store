<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/FrontEnd/product1.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- FontAwesome -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle" />
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <h3 class="navbar-brand">
                <img src="/assets/2.png" alt="Logo" width="30" height="30" class="logo d-inline-block align-top">
                Myla's Clothing Store
            </h3>
            <!-- Profile Icon -->
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown">
                    <span><img src="./user icon.svg" class="user" alt=""></span>
                    
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#" id="logoutBtn">Log Out</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class=" side col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link " href="dashboard1.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Profit & Expenses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active " href="product1.html">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  " href="inventory1.html">Inventory</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Point of Sale</a>
               
                        </li>
                    </ul>
                </div>
            </nav>
    
    <!-- form -->

    <form class="formm">
        <!-- Product Code -->
        <div class="mb-3 d-flex align-items-center">
          <label for="productCode" class="form-label text-light mb-0" style="width: 170px;">Product Code</label>
          <input type="text" class="form-control" id="productCode" aria-describedby="productCodeHelp">
        </div>
      
        <!-- Product Name -->
        <div class="mb-3 d-flex align-items-center">
          <label for="productName" class="form-label text-light mb-0" style="width: 170px;">Product Name</label>
          <input type="text" class="form-control" id="productName">
        </div>
      
        <!-- Quantity -->
        <div class="mb-3 d-flex align-items-center">
          <label for="quantity" class="form-label text-light mb-0" style="width: 170px;">Quantity</label>
          <input type="number" class="form-control" id="quantity">
        </div> 
      
        <!-- Cost -->
        <div class="mb-3 d-flex align-items-center">
          <label for="cost" class="form-label text-light mb-0" style="width: 170px;">Cost</label>
          <input type="number" class="form-control" id="cost" step="0.01">
        </div> 
      
        <!-- SRP -->
        <div class="mb-3 d-flex align-items-center">
          <label for="srp" class="form-label text-light mb-0" style="width: 170px;">SRP</label>
          <input type="number" class="form-control" id="srp" step="0.01">
        </div>  
      
        <!-- Submit Button -->
        <button type="submit" class="sub btn btn-dark " >Add Product</button>
      </form>
      
      
    

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Filter and Search Functionality -->
    <script>
        document.getElementById('filter').addEventListener('click', function() {
            var month = document.getElementById('monthFilter').value;
            alert("Filter by " + month);
            // Add your filter logic here
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            var searchQuery = this.value.toLowerCase();
            var rows = document.querySelectorAll('#inventoryTableBody tr');

            rows.forEach(function(row) {
                var productName = row.querySelector('td').textContent.toLowerCase();
                if (productName.includes(searchQuery)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });

        // Logout button and modal functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            $('#logoutModal').modal('show');
        });

        document.getElementById('confirmLogout').addEventListener('click', function() {
            // Add your logout logic here
            alert('You have logged out.');
            $('#logoutModal').modal('hide');
        });




        
    </script>
</body>
</html>
